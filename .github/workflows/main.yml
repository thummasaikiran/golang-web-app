name: CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
jobs:
  build:
    runs-on: ubuntu-latest #test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.5
          cache: true

      - name: Build
        run: go build -o go-web-app

      - name: Test
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.5

      - name: Install dependencies
        run: |
          go mod download
          go mod vendor

      - name: Run golangci-lint with vendor flag
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
          args: --timeout=5m --modules-download-mode=vendor

  push:
    runs-on: ubuntu-latest
    needs: [build, code-quality]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set DockerHub username (testing)
        run: |
          # First check if secret is set
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "Using secret DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}"
            echo "DOCKER_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          else
            echo "⚠️ DOCKERHUB_USERNAME secret not set, using default"
            echo "DOCKER_USERNAME=thummassaikiran" >> $GITHUB_ENV
          fi
          
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "✓ DOCKERHUB_TOKEN is set"
          else
            echo "❌ DOCKERHUB_TOKEN secret not set!"
            echo "Create token at: https://hub.docker.com/settings/security"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/go-web-app:${{ github.run_id }}
            ${{ env.DOCKER_USERNAME }}/go-web-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's|tag: .*|tag: "${{latest}}"|' helm/go-web-app-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "thummassaikiran609@gmail.com"
          git config --global user.name "thummassaikiran"
          git add helm/go-web-app-chart/values.yaml
          git commit -m "Update tag in Helm chart to ${{ github.run_id }}"
          git push #tri
