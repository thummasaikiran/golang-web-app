name: CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.5
          cache: true

      - name: Build
        run: go build -o go-web-app

      - name: Test
        run: go test ./...

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go 1.22.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.5

      - name: Install dependencies
        run: |
          go mod download
          go mod vendor  # Create vendor directory

      - name: Run golangci-lint with vendor flag
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.57.2
          args: --timeout=5m --modules-download-mode=vendor

  push:
    runs-on: ubuntu-latest
    needs: [build, code-quality]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug secrets
        run: |
          echo "Checking DockerHub username..."
          echo "DOCKERHUB_USERNAME length: ${#DOCKERHUB_USERNAME}"
          echo "DOCKERHUB_USERNAME value: '${{ secrets.DOCKERHUB_USERNAME }}'"
          echo "GITHUB_RUN_ID: ${{ github.run_id }}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        
      - name: Verify DockerHub secrets exist
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "❌ ERROR: DOCKERHUB_USERNAME secret is empty or not set!"
            echo "Please add it in: Settings → Secrets and variables → Actions"
            echo "Go to: https://github.com/thummassaikiran/golang-web-app/settings/secrets/actions"
            exit 1
          fi
          echo "✓ DOCKERHUB_USERNAME is set: '${{ secrets.DOCKERHUB_USERNAME }}'"
          
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "❌ ERROR: DOCKERHUB_TOKEN secret is empty or not set!"
            echo "Please add it in: Settings → Secrets and variables → Actions"
            exit 1
          fi
          echo "✓ DOCKERHUB_TOKEN is set"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.run_id }}
            ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update tag in Helm chart
        run: |
          sed -i 's|tag: .*|tag: "${{github.run_id}}"|' helm/go-web-app-chart/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.email "thummasaikiran609@gmail.com"
          git config --global user.name "thummasaikiran"
          git add helm/go-web-app-chart/values.yaml
          git commit -m "Update tag in Helm chart to ${{ github.run_id }}"
          git push
